<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h2>Health Blog</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<div class="container">
    <h1>Our Blog Posts</h1>
    <div id="posts"></div>
</div>

<footer>
    © 2025 Health & Yoga Awareness Blog
</footer>

<script>
fetch('posts.json')
  .then(response => response.json())
  .then(data => {
      let container = document.getElementById('posts');
      data.forEach(post => {
          container.innerHTML += `
              <div class="post-card">
                  <h2>${post.title}</h2>
                  <p>${post.snippet}</p>
                  <a href="${post.link}">Read More →</a>
              </div>
          `;
      });
  });
</script>

</body>
</html>
